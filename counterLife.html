<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            position: relative;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            font-size: 36px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        .half {
            width: 50%;
            padding: 20px;
        }
        .options-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup input {
            display: block;
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="section0">
            <div class="half">-</div>
            <div id="counter0">0</div>
            <div class="half">+</div>
        </div>
        <div class="section" id="section1">
            <div class="half">-</div>
            <div id="counter1">0</div>
            <div class="half">+</div>
        </div>
        <div class="section" id="section2">
            <div class="half">-</div>
            <div id="counter2">0</div>
            <div class="half">+</div>
        </div>
        <div class="section" id="section3">
            <div class="half">-</div>
            <div id="counter3">0</div>
            <div class="half">+</div>
        </div>
        <button class="options-button" onclick="openOptions()">⚙️</button>
    </div>
    
    <div id="popup" class="popup">
        <p>Opzioni disponibili</p>
        <input type="number" id="setNumber" placeholder="Inserisci un numero">
        <button onclick="setCounters()">Imposta</button>
        <button onclick="closeOptions()">Chiudi</button>
    </div>
    
    <script>
        let counters = [0, 0, 0, 0];
        let holdInterval;
        let currentSection = -1;  // Teniamo traccia della sezione attualmente tenuta premuta
        let currentInterval = 1000; // Iniziamo con un intervallo di 1 secondo
        const minInterval = 400; // Intervallo minimo di 0,4 secondi

        // Funzione per generare un colore casuale in formato esadecimale
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Funzione per assegnare un colore casuale a ciascuna sezione
        function setRandomSectionColors() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.backgroundColor = getRandomColor();
            });
        }

        // Funzione di inizio "tenere premuto" per incrementare o decrementare
        function startHold(index, event) {
            currentSection = index;
            updateCounter(index, event); // Aggiorna immediatamente il contatore

            // Imposta un intervallo per aumentare o diminuire quando si tiene premuto
            holdInterval = setInterval(() => {
                updateCounter(index, event);
                
                // Ridurre l'intervallo fino al minimo
                if (currentInterval > minInterval) {
                    currentInterval -= 50; // Ridurre di 50ms ogni volta
                }
            }, currentInterval);
        }

        // Funzione per fermare l'azione quando si rilascia il tasto
        function stopHold() {
            clearInterval(holdInterval);
            currentSection = -1; // Resetta la sezione attualmente tenuta premuta
            currentInterval = 1000; // Reset dell'intervallo a 1 secondo
        }

        // Funzione per aggiornare il contatore
        function updateCounter(index, event) {
            if (currentSection === -1) return; // Se non c'è nessuna sezione in corso, non fare nulla

            const section = event.currentTarget;
            const rect = section.getBoundingClientRect();
            const clickX = event.clientX || event.touches[0].clientX;  // Compatibilità touch

            // Incrementa o decrementa in base alla posizione del click/tocco
            if (clickX < rect.left + rect.width / 2) {
                counters[index]--;
            } else {
                counters[index]++;
            }
            document.getElementById(`counter${index}`).innerText = counters[index];
        }

        // Funzioni per gestire le opzioni
        function openOptions() {
            document.getElementById("popup").style.display = "block";
        }

        function closeOptions() {
            document.getElementById("popup").style.display = "none";
        }

        function setCounters() {
            let newValue = parseInt(document.getElementById("setNumber").value);
            if (!isNaN(newValue)) {
                for (let i = 0; i < counters.length; i++) {
                    counters[i] = newValue;
                    document.getElementById(`counter${i}`).innerText = counters[i];
                }
            }
        }

        // Impostiamo i colori casuali al caricamento della pagina
        window.onload = setRandomSectionColors;

        // Aggiungi gli eventi per ogni sezione
        const sections = document.querySelectorAll('.section');
        sections.forEach((section, index) => {
            section.addEventListener('mousedown', (e) => startHold(index, e));
            section.addEventListener('mouseup', stopHold);
            section.addEventListener('mouseleave', stopHold);

            // Eventi touch per dispositivi touchscreen
            section.addEventListener('touchstart', (e) => startHold(index, e));
            section.addEventListener('touchend', stopHold);
            section.addEventListener('touchmove', (e) => updateCounter(index, e));
        });
    </script>
</body>
</html>
